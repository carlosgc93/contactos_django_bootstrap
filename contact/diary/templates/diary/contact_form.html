{% extends 'diary/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="mt-5">
    <h3> {% if contact %}
        Editar
        {% else %}
        Nuevo
        {% endif %}

        Contacto</h3>
</div>
<div>
    <form action="" method="POST" class="mt-5 mx-auto" style="max-width: 400px;" enctype="multipart/form-data" >
        
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-end mt-3">
        <a href=" {% url 'diarylist' %}" class="btn btn-danger me-1">
            Cancelar
        </a>
        <button class="btn btn-info">
            {% if contact %}
        Editar
        {% else %}
        Nuevo
        {% endif %}
        </button>
        </div>  
    </form>
</div>

{% endblock content %}
